<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>

    <div class="container-fluid">
        <h2 th:text=" 'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah User Baru
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/addUser}" method="post">
                          <div class="row form-group">
                            <label for="" class="col-sm-4">User Name</label>
                            <input type="text" class="col-sm-8 form-control input-sm" name="username">
                          </div>
                          <div class="row form-group">
                            <label for="" class="col-sm-4">Password: </label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="password" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must be 8 characters including 1 letter and numeric characters" required>
                          </div>
                          <div class="row form-group">
                            <label for="" class="col-sm-4">Role: </label>
                            <input type="text" class="col-sm-8 form-control input-sm" name="role">
                          </div>
                          <div>
                            <button type="submit" class="btn btn-primary">Simpan</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Update Password
                    </div>
                    <div class="card-body">
                        <form th:action="@{/user/updatePassword}" method="post">
                          <div class="row form-group">
                            <label for="" class="col-sm-4">Password Lama</label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="passwordLama" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must be 8 characters including 1 letter and numeric characters" required>
                          </div>
                          <div class="row form-group">
                            <label for="" class="col-sm-4">Password: </label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="passwordBaru" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must be 8 characters including 1 letter and numeric characters" required>
                          </div>
                          <div class="row form-group">
                            <label for="" class="col-sm-4">Konfirmasi Password Baru: </label>
                            <input type="password" class="col-sm-8 form-control input-sm" name="passwordBaruKonfirmasi" minlength="8" pattern="(?=.*\d)(?=.*[a-zA-Z]).{8,}" title="Password must be 8 characters including 1 letter and numeric characters" required>
                          </div>
                          <div>
                            <button type="submit" class="btn btn-primary" disabled>Update</button>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Dealer
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah dealer.</p>
                        <a class="btn btn-primary" th:href="@{/dealer/add}">Tambah</a>
                    </div>
                </div>
            </div>
        </div> -->
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Dealer berdasarkan Id
                    </div>
                    <form th:action="@{/dealer/view}" method="GET">
                        <div class="card-body">
                            <label for="dealerId">Id Dealer:</label>
                            <input type="text" name="dealerId" class="form-control" />
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
